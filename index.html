<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- HEADER -->

    <header>

        <div class="container">
            <div class="row">
                <div class="col-9"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
        </div>

    </header>

    <!-- MAIN -->

    <main>

        <!-- PRIMA SEZIONE -->

        <section class="first_section">
            <div class="container padding_y">
                <div class="row justify-content-center">
                    <div class="col-2 picture"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 first_section_content"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 first_section_content"></div>
                </div>
            </div>
        </section>

        <!-- SECONDA SEZIONE -->

        <section class="second_section">
            <div class="container padding_y">
                <div class="row justify-content-center">
                    <div class="col-3 section_title"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4 picture"></div>
                            <div class="col-4 picture"></div>
                            <div class="col-4 picture"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4 picture"></div>
                            <div class="col-4 picture"></div>
                            <div class="col-4 picture"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- TERZA SEZIONE -->

        <section class="third_section">
            <div class="container padding_y">
                <div class="row justify-content-center">
                    <div class="col-2 section_title"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 third_section_content"></div>
                    <div class="col-3 third_section_content"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-1 button"></div>
                </div>
            </div>
        </section>

        <!-- QUARTA SEZIONE -->

        <section class="fourth_section">
            <div class="container padding_y">
                <div class="row justify-content-center">
                    <div class="col-3 section_title"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 fourth_section_content"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 fourth_section_content"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 fourth_section_content"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 fourth_section_content large"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-2 button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->

    <footer>
        
    </footer>

</body>
</html>
